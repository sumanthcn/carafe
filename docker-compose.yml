# =============================================================================
# FULL STACK - DOCKER COMPOSE
# =============================================================================
# Production deployment with Nginx, Strapi, Nuxt, and PostgreSQL

version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: carafe_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-carafe_strapi}
      POSTGRES_USER: ${DATABASE_USERNAME:-strapi}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - carafe_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-strapi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS
  strapi:
    build:
      context: ./strapi-backend
      dockerfile: Dockerfile
    container_name: carafe_strapi
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      HOST: 0.0.0.0
      PORT: 1337
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: ${DATABASE_NAME:-carafe_strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME:-strapi}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      FRONTEND_URL: ${FRONTEND_URL:-https://carafe.coffee}
      PUBLIC_URL: ${PUBLIC_URL:-https://cms.carafe.coffee}
    volumes:
      - strapi_uploads:/opt/app/public/uploads
    networks:
      - carafe_internal
    expose:
      - "1337"

  # Nuxt Frontend
  nuxt:
    build:
      context: ./nuxt-frontend
      dockerfile: Dockerfile
      args:
        - NUXT_PUBLIC_SITE_URL=${NUXT_PUBLIC_SITE_URL:-https://carafe.coffee}
        - NUXT_PUBLIC_STRAPI_URL=${NUXT_PUBLIC_STRAPI_URL:-https://cms.carafe.coffee}
    container_name: carafe_nuxt
    restart: unless-stopped
    depends_on:
      - strapi
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_SITE_URL: ${NUXT_PUBLIC_SITE_URL:-https://carafe.coffee}
      NUXT_PUBLIC_STRAPI_URL: ${NUXT_PUBLIC_STRAPI_URL:-https://cms.carafe.coffee}
      STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
      WORLDPAY_MERCHANT_CODE: ${WORLDPAY_MERCHANT_CODE}
      WORLDPAY_XML_PASSWORD: ${WORLDPAY_XML_PASSWORD}
      WORLDPAY_MAC_SECRET: ${WORLDPAY_MAC_SECRET}
      WORLDPAY_ENV: ${WORLDPAY_ENV:-live}
    networks:
      - carafe_internal
    expose:
      - "3000"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: carafe_nginx
    restart: unless-stopped
    depends_on:
      - strapi
      - nuxt
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
      - certbot_webroot:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    networks:
      - carafe_internal
      - carafe_external

  # Certbot for SSL
  certbot:
    image: certbot/certbot
    container_name: carafe_certbot
    volumes:
      - certbot_webroot:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"

volumes:
  postgres_data:
  strapi_uploads:
  certbot_webroot:
  certbot_certs:

networks:
  carafe_internal:
    driver: bridge
  carafe_external:
    driver: bridge
